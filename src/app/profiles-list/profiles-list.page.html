<ion-header>
  <ion-toolbar>
    <ion-title>Profiles List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="12" *ngFor="let profile of profiles">
        <ion-card [routerLink]="['/tabs/profile-detail']" [queryParams]="{ profile: profile | json }" >
          <ion-card-header>
            <div style="display: flex; align-items: center">
              <ion-img
                [src]="profile.profilePhoto"
                alt="Profile Photo"
                style="
                  width: 80px;
                  height: 80px;
                  object-fit: cover;
                  margin-right: 16px;
                "
              ></ion-img>
              <div>
                <ion-card-title>{{ profile.jobTitle }}</ion-card-title>
                <ion-card-subtitle
                  >{{ profile.firstName }} {{ profile.lastName
                  }}</ion-card-subtitle
                >
              </div>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
