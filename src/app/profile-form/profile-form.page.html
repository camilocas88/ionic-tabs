<ion-header>
  <ion-toolbar>
    <ion-title>Create Profile</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">First Name</ion-label>
            <ion-input type="text" formControlName="firstName"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Last Name</ion-label>
            <ion-input type="text" formControlName="lastName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Date of Birth</ion-label>
            <ion-datetime
            presentation="date"
              [showDefaultButtons]="true"
              formControlName="dob"
              displayFormat="DD/MM/YYYY"
              pickerFormat="DD/MM/YYYY"
              cancelText="Cancel"
              doneText="Select"
            ></ion-datetime>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Street</ion-label>
            <ion-input type="text" formControlName="street"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">City</ion-label>
            <ion-input type="text" formControlName="city"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">State</ion-label>
            <ion-input type="text" formControlName="state"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Job Title</ion-label>
            <ion-input type="text" formControlName="jobTitle"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Phone Number</ion-label>
            <ion-input type="text" formControlName="phoneNumber"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">Profile Photo</ion-label>
            <ion-input
              type="text"
              readonly
              [value]="fileName"
              placeholder="No file chosen"
            ></ion-input>
            <ion-button fill="outline" slot="end" (click)="fileInput.click()"
              >Browse</ion-button
            >
            <input
              #fileInput
              type="file"
              (change)="onFileSelected($event)"
              style="display: none"
            />
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button expand="block" type="submit" [disabled]="!profileForm.valid"
      >Submit</ion-button
    >
  </form>
</ion-content>
